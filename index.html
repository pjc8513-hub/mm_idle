<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>City of Might and Magic</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Resource Bar -->
<div id="resourceBar">
  <span id="heroLevelResource">Hero Level: 1</span>
  <span id="ascensionCount"> | Ascensions: 0</span>
  <button id="ascendBtn" class="hidden">Ascend</button>
  <span id="resources">
    <span id="gold">Gold: 0</span> | 
    <span id="gems">Gems: 0</span>
  </span>
  <span id ="partyTotals">
    Attack: 0
  </span>
</div>

  <div id="mainLayout">
    <!-- Main Game Window -->
    <div id="game">
      <div id="panelContainer">
        <!-- Default panel is Area -->
        <div id="panelArea" class="panel active">
          <h2>Area</h2>
          <p>Current wave will be displayed here.</p>
        </div>
        <div id="panelParty" class="panel">
          <h2>Party</h2>
        </div>
        <div id="panelTown" class="panel">
          <h2>Town</h2>
        </div>
        <div id="panelDungeon" class="panel">
          <!-- Dungeon panel content rendered by JS -->
        </div>
        <div id="panelSpellbook" class="panel">
          <h2>Spellbook</h2>
        </div>
        <div id="panelRune" class="panel">
          <h2>Rune Forge</h2>
        </div>
        <div id="panelQuest" class="panel">
          <h2> Quests </h2>
        </div>
                <!-- Doc menu-->
  <div id="mainDock" class="main-dock hidden"></div>
      </div>
    </div>



    <!-- Side Panel -->
    <div id="sidePanel">
      <button data-panel="panelArea">Area</button>
      <button data-panel="panelParty">Party</button>
      <button data-panel="panelTown">Town</button>
    <!--<button data-panel="panelDungeon">Dungeon</button>-->
      <button class="tab-btn" data-panel="panelDungeon">Dungeon</button>
      <button data-panel="panelSpellbook">Spellbook</button>
      <button data-panel="panelRune">Rune Box</button>
      <button id="panelQuestButton" data-panel="panelQuest">Active quests</button>
      <button id="newGameBtn">
        New Game
        <svg class="progress-ring" width="60" height="60">
          <circle r="26" cx="30" cy="30"></circle>
        </svg>
      </button>

      <input type="checkbox" id="log-toggle" unchecked/>
      <label for="log-toggle">Show Log</label>
    </div>
  </div>

  <!-- Log -->
  <div id="log"></div>

  <div id="idleModal" class="modal hidden">
    <div class="modal-content">
      <h2>Offline Rewards</h2>
      <p id="idleMessage"></p>
      <button id="idleCloseBtn">OK</button>
    </div>
  </div>

  <div id="ascendModal" class="modal hidden">
  <div class="modal-content">
    <h2>Ascension</h2>
    <p>Select a permanent boon:</p>

    <button class="ascendChoice" data-boon="gold">
      Boon of Wealth: +25% gold income
    </button>

    <button class="ascendChoice" data-boon="boss">
      Boss Slayer: +25% boss damage
    </button>

    <button class="ascendChoice" data-boon="crit">
      Killer Instinct: +10% crit damage
    </button>

    <button class="ascendChoice" data-boon="allDamage">
      Might Unbound: +10% all damage
    </button>

    <button class="ascendChoice" data-boon="autoAttack">
      Fury Machine: +100% auto-attack damage
    </button>

    <button class="ascendChoice" data-boon="partySize">
      Merry Band: +1 party size
    </button>    

    <button id="ascensionCancel">Cancel</button>
  </div>
</div>


  <script type="module" src="./js/main.js"></script>
</body>
</html>
